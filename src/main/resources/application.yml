spring:
  application:
    name: api
  datasource:
    url: jdbc:postgresql://localhost:5432/managementpatients
    username: postgres
    password: secret
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    format: false
  data:
    web:
      pageable:
        page-parameter: page
        size-parameter: limit
      sort:
        sort-parameter: sort

server:
  error:
    include-stacktrace: never
